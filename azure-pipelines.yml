pr:
  autoCancel: true
  branches:
    include:
    - master
    - test
    - develop

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: JavaToolInstaller@0
  inputs:
    versionSpec: '1.8'
    jdkArchitectureOption: 'x64'
    jdkSourceOption: AzureStorage
    azureResourceManagerEndpoint: getjdkinstall
    azureStorageAccountName: snrprojectgamedev4012720
    azureContainerName: jdk18241install
    azureCommonVirtualFile: 'jdk-8u241-linux-x64.tar.gz'
    jdkDestinationDirectory: '/java/versions'
    cleanDestinationDirectory: false
      
- task: Maven@3
  inputs:
    mavenPomFile: 'Blankmon/pom.xml'
    goals: 'test'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    javaHomeOption: 'path'
    jdkVersionOption: '1.8'
    jdkDirectory: '/java/versions/jdk1.8.0_241'
    jdkArchitectureOption: 'x64'
    mavenOptions: '-Xmx3072m'